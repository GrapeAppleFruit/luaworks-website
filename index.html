<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>luaworks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #00ff99;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .terminal-box {
      background-color: #2d2d2d;
      border-radius: 10px;
      padding: 40px;
      max-width: 600px;
    }

    .code-line {
      margin: 0.2em 0;
    }

    .keyword {
      color: #569cd6;
    }

    .string {
      color: #ce9178;
    }

    .comment {
      color: #6a9955;
    }

    .link {
      color: #ce9178;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .link:hover {
      color: #ffcc99;
    }

    .blinker {
      display: inline-block;
      width: 10px;
      background-color: #00ff99;
      animation: blink 1s step-start 0s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      50% {
        background-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="terminal-box">
    <p class="code-line comment">-- LUAWORKS</p>
    <p class="code-line">
      <span class="keyword">print</span>(<span class="string">"In the works..."</span>)
    </p>
    <p class="code-line">
      <span class="keyword">os.execute</span>(<span class="string">"luaworks install rastastick"</span>)<span class="blinker"></span>
    </p>
    <p class="code-line">
      <span class="keyword">open_url</span>(<a href="https://github.com/grapeapplefruit" class="link">"github"</a>)
    </p>
    <p class="code-line">
      <span class="keyword">open_url</span>(<a href="https://rastastick.com" class="link">"my website"</a>)
    </p>
  </div>
</body>
</html>
